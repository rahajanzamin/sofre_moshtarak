<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>فرم تماس با ما</title>

	<!-- CSS Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap4-rtl.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/contact-custom.css" /> <!-- فایل جدید -->
</head>

<body class="rtl">
	<div class="contact1">
		<div class="container-contact1">

			<div class="contact1-pic js-tilt" data-tilt>
				<img src="pics/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				
				<span class="contact1-form-title">فرم ارسال پیام</span>

				<div class="wrap-input1 validate-input" data-validate="لطفا نام خود را وارد کنید!">
					<input class="input1" type="text" name="name" placeholder="نام شما">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="لطفا ایمیل خود را وارد کنید!">
					<input class="input1" type="text" name="email" placeholder="پست الکترونیک">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="لطفا موضوع پیام را وارد کنید!">
					<input class="input1" type="text" name="subject" placeholder="موضوع پیام">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="لطفا پیام خود را وارد کنید!">
					<textarea class="input1" name="message" placeholder="متن پیام"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<!-- دکمه ارسال -->
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>ارسال پیام
							<i class="fa fa-long-arrow-left" aria-hidden="true"></i>
						</span>
					</button>
				</div>

				<!-- دکمه برگشت -->
				
    <div class="back-btn-box">
    <a href="../index.html" class="back-btn">
        بازگشت به صفحه اصلی
     </a>
</div>


			</form>
		</div>
	</div>

	<!-- Scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
